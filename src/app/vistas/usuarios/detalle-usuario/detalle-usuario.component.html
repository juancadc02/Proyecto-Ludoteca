<div class="container mt-4">
    <h2>{{textoTitulo}}</h2>
    <form [formGroup]="usuarioForm" (ngSubmit)="enviarDatos()">
        <div class="mb-3">
          <label for="nombreUsuario" class="form-label">Nombre Usuario</label>
          <input [(ngModel)]="usuarios.nombreUsuario" type="text" class="form-control" id="nombreUsuario" formControlName="nombreUsuario" required>
        </div>
      
        <div class="mb-3">
          <label for="contra" class="form-label">Contrase√±a Usuario</label>
          <input [(ngModel)]="usuarios.contra" type="text" class="form-control" id="contra" formControlName="contra" required>
        </div>
      
        <div class="mb-3">
          <label for="correoUsuario" class="form-label">Correo Usuario:</label>
          <input [(ngModel)]="usuarios.correoUsuario" type="text" class="form-control" id="correoUsuario" formControlName="correoUsuario" required>
        </div>
      
        <button type="submit" class="btn btn-primary">Agregar Usuario</button>
      </form>
  </div>
